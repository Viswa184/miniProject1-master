                      <input type="text" id="name" name="name" ngModel class="form-control" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-envelope fa-lg me-1 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" id="email" name="email" ngModel class="form-control" />

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-envelope fa-lg me-1 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" name="username" ngModel class="form-control" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-lock fa-lg me-1 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="password" ngModel class="form-control" />
                      
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-3">
                    <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" /> -->
                    <label class="form-check-label" for="form2Example3"><strong>
                      Already have an account?<a href="#!">Click here</a>
                    </strong>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-1 mb-1 mb-lg-1">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://i0.wp.com/discordhome.com/user_upload/emojis/AS0006297_15-gifemoji.gif"

              </div>
            </div>

        </div>
      </div>
