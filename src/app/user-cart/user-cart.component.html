<form style="margin: auto; width: 1000px;"> 
    <div class="container">
        <h2>Cart Details</h2>
        <table class="table table-sm table-bordered m-t-2">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Remove</th>
            <th>Item Quantity</th>
            <th>Item Total Price</th>
          </tr>
          <tr *ngFor="let user of jsonData; let i = index">
            <td>{{i+1}}</td>
            <td>{{user.item_name}}</td>
            <td><img src={{user.item_img}} alt="Image" height="100px" widht="100px" ></td>
            <td>{{user.item_price}}</td>
            <td><button (click)="remove(user.id)" style="background-color: rgb(18, 12, 12); color: white;font-weight: bold;">Remove</button></td>
             <td> <input type="number" value="{{user.quantity}}" (change)="updateTotalPrice($event,user)"></td>
            <td>{{user.totalPrice}}</td>
        </tr>
        </table>
        <div>
          <button routerLink="/Payment" class="btn btn-success">Pay Bill</button>
      </div>
    </div>
</form>
